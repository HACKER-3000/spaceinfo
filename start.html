<html>

<head>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		iframe {
			border: none;
			margin: 0;
			padding: 0;
		}
	</style>
	<script>
		$(document).ready(function () {

		})


		var URL = "";
		window.setInterval(function () {
			$.getJSON("directory_internal.json", function (data) {
				var d;
				do {
					d = Math.floor((Math.random() * data.length));
				} while( URL == data[d].link);
				console.log("Loading",data[d].link);
				var URL = data[d].link;
				$('#frame').attr('src', URL);

				
			});
		}, 3000);
	</script>

</head>

<body>

	<iframe id="frame" src="http://vspace.one" width="100%" height="100%" style="position: absolute; top: 0; left: 0;"></iframe>
</body>

</html>
