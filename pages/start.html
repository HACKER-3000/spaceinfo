<html>

<head>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		#frame {
			border: none;
			margin: 0;
			padding: 0;
		}
	</style>
	<script>
		$(document).ready(function () {

		})
		window.setInterval(function () {
			console.log("loading new page");
			$.getJSON("directory.json", function (data) {
				var d = Math.floor((Math.random() * data.length));
				console.log(data[d].link);
				var newUrl = data[d].link;
				$('#frame').attr('src', newUrl);
			});
		}, 10000);
	</script>

</head>

<body>

	<iframe id="frame" src="http://vspace.one" width="100%" height="100%"></iframe>
</body>

</html>
