<html>

<head>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		iframe {
			border: none;
			margin: 0;
			padding: 0;
		}

		#msg {
			position: absolute;

			margin: 0;
			padding: 0;
			top: 0px;
			left: 0px;
			width: 100%;
			font-size: 4em;
			z-index: 100;
			font-family: monospace;
			color: red;
		}
	</style>
	<script>
		$(document).ready(function () {

		})

		var nextPage = function() {
			try{
			$.getJSON("{{ showname }}.json", function (data) {
				try{
					var d;
					do {
						d = Math.floor((Math.random() * data.length));
					} while( URL == data[d].link);
					console.log("Loading",data[d].link);
					var URL = data[d].link;
					$('#frame').attr('src', URL);
					$("#msg").html("");
					console.log("Waiting for",data[d].timeout,"Secs")
					window.setTimeout(nextPage, data[d].timeout * 1000);
				}catch(err){
					$("#msg").html("ERR: Loading a page!: " + err.message);
					window.setTimeout(nextPage, 1000);
				}finally{

				}
			});
		}catch(err){
			$("#msg").html("ERR: could not load json {{showname}}.json!: " + err.message);
			window.setTimeout(nextPage, 1000);
		}finally{

		}
		}

		var URL = "";
		nextPage();
	</script>

</head>

<body>
	<span id="msg">Hallo Welt!</span>
	<iframe id="frame" src="http://vspace.one" width="100%" height="100%" style="position: absolute; top: 0; left: 0;"></iframe>
</body>

</html>
